name: Release 3

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build ("1.2.3")'
        required: true


jobs:
  build:
    strategy:
      matrix:
        include:
          - { platform: linux, os: ubuntu-24.04, arch: amd64 }
          - { platform: linux, os: ubuntu-24.04, arch: arm64 }
          - { platform: windows, os: windows-latest, arch: amd64 }
          - { platform: darwin, os: macos-15, arch: amd64 }
          - { platform: darwin, os: macos-15, arch: arm64 }

    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Mise
        uses: jdx/mise-action@v2

      - name: Install tools
        run: mise install

      - name: Extract version from tag
        shell: bash
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using version from tag: $VERSION"
          else
            VERSION="${{ github.event.inputs.version }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using version from input: $VERSION"
          fi

      - name: Download Encore-Go
        shell: bash
        run: |
          echo "Downloading latest Encore-Go fork for ${{ matrix.platform }}_${{ matrix.arch }}"

          # Create encore-go directory and download the fork
          mkdir -p encore-go

          # Determine the asset name based on platform and architecture
          if [ "${{ matrix.platform }}" = "linux" ]; then
            if [ "${{ matrix.arch }}" = "amd64" ]; then
              ASSET="linux_x86-64.tar.gz"
            else
              ASSET="linux_arm64.tar.gz"
            fi
          elif [ "${{ matrix.platform }}" = "windows" ]; then
            ASSET="windows_x86-64.tar.gz"
          elif [ "${{ matrix.platform }}" = "darwin" ]; then
            if [ "${{ matrix.arch }}" = "amd64" ]; then
              ASSET="macos_x86-64.tar.gz"
            else
              ASSET="macos_arm64.tar.gz"
            fi
          fi

          # Download and extract the latest Go fork
          curl -L "https://github.com/TheGB0077/encore-go/releases/latest/download/${ASSET}" | tar -C encore-go -xzf -

          echo "Go fork downloaded to encore-go/"
          ls -la encore-go/

      - name: Build
        run: task ${{ matrix.platform }}:build:${{ matrix.arch }}
        shell: bash
        env:
          VERSION: "${{ steps.version.outputs.version }}"

      - name: Create archives
        shell: bash
        run: |
          cd dist/encore-${{ matrix.platform }}-${{ matrix.arch }}
          
          # Create tar.gz with version in name for all platforms
          tar -czf ../../encore-${{ steps.version.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz .
          
          # Create zip for Windows with version in name
          if [[ "${{ matrix.platform }}" == "windows" ]]; then
            zip -r ../../encore-${{ steps.version.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}.zip .
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: encore-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            encore-${{ steps.version.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz
            encore-${{ steps.version.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' # Only create releases for tags
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: encore-*
          merge-multiple: true

      - name: Organize release assets
        run: |
          mkdir -p release-assets
          
          # Move archives to release-assets (already correctly named)
          mv artifacts/encore-${{ steps.version.outputs.version }}-*.tar.gz release-assets/ 2>/dev/null || true
          mv artifacts/encore-${{ steps.version.outputs.version }}-*.zip release-assets/ 2>/dev/null || true
          
          # Create checksums
          cd release-assets
          sha256sum * > checksums.txt
          cd ..
          
          echo "Release assets ready:"
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Encore ${{ steps.version.outputs.version }}
          body: |
            ## Encore ${{ steps.version.outputs.version }}

            ### Installation
            ```bash
            # Install Encore CLI
            curl -L https://github.com/encoredev/encore/releases/download/v${{ steps.version.outputs.version }}/install.sh | bash
            ```

            ### Downloads
            - **Linux AMD64**: `encore-${{ steps.version.outputs.version }}-linux-amd64.tar.gz`
            - **Linux ARM64**: `encore-${{ steps.version.outputs.version }}-linux-arm64.tar.gz`
            - **macOS AMD64**: `encore-${{ steps.version.outputs.version }}-darwin-amd64.tar.gz`
            - **macOS ARM64**: `encore-${{ steps.version.outputs.version }}-darwin-arm64.tar.gz`
            - **Windows**: `encore-${{ steps.version.outputs.version }}-windows-amd64.tar.gz` (and `.zip`)

            ### Changelog
            TODO: Add changelog entries
          files: |
            release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
